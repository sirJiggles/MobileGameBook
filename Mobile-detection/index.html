<!DOCTYPE html>
<html lang="en">
  <head>
    

    <title>Mobile Detection</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/screen.css" type="text/css" />
    

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    
    <!-- IOS tags -->
    <meta name='apple-mobile-web-app-capable' content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- splash screen image -->
    <!-- 320 x 460 for iPhone before iPhone 4 and iPod Touch-->
    <link rel="apple-touch-startup-image" media="(max-device-width:480px) and not (-webkit-min-device-pixel-ratio:2)" href="/path/to/320x460.png" />
    
 
  </head>
  <body>
      <div id="container">
          <canvas id="canvasElement" width="480" height="440"></canvas>
      </div>
      
      <!-- get JQuery from CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
      <script src="assets/js/script.js"></script>

  </body>
</html>
