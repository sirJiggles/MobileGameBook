<!DOCTYPE html>
<html lang="en">
  <head>
    

    <title>Mobile detection boilerplate for canvas games</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/screen.css" type="text/css" />
    
    <!-- Viewport and others -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    
    <!-- Humans file -->
    <link rel="author" type="text/plain" href="/humans.txt" />

    <!-- Favicons / spring board icons -->
    <link rel="shortcut icon" href="assets/favicons/16.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/favicons/57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/favicons/72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/favicons/114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/favicons/144.png" />
    
    <!-- IOS appable tags -->
    <meta name='apple-mobile-web-app-capable' content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- SPLASH SCREEN IMAGES FOR VARIOUS DEVICES (iOS) -->
    <!-- 320 x 460 for iPhone before iPhone 4 and iPod Touch-->
    <link rel="apple-touch-startup-image" media="(max-device-width:480px) and not (-webkit-min-device-pixel-ratio:2)" href="assets/img/splash-screen/320x460.png" />
    <!-- 640 x 920 for retina display on iPhone4 and above -->
    <link rel="apple-touch-startup-image" media="(max-device-width:480px) and (-webkit-min-device-pixel-ratio:2)" href="assets/img/splash-screen/640x920.png" />
    <!-- 768 x 1004 iPad in portrait mode -->
    <link rel="apple-touch-startup-image" media="(max-device-width:1024px) and (orientation:portrait)" href="assets/img/splash-screen/768x1004.png" />
    <!-- 1024 x 748 for iPad in landscape mode -->
    <link rel="apple-touch-startup-image" media="(max-device-width:1024px) and (orientation:landscape)" href="assets/img/splash-screen/1024x748.png" />
    
    
  </head>
  <body>
      <div id="container">
          <canvas id="canvasElement" width="480" height="440"></canvas>
      </div>
      
      <!-- get JQuery from CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
      <script src="assets/js/script.js"></script>

  </body>
</html>
